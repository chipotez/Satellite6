---
- name: Preparando equipo para configuracion minima
  hosts: all
  gather_facts: True
  vars_files:
    - ../vars/1_install.yml
  tasks:
      - name: Actualizando Sistema Operativo
        yum:
          name: '*'
          state: latest
#Install the base software
      - name: Install software
        yum:
          name: "{{ item }}"
          state: latest
          with_items:
                   - "{{ satellite }}"
          register: echo

          
